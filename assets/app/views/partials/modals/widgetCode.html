<div>
  <div class="modal-header">
    <h3>Widget Code</h3>
  </div>
  <div class="modal-body">
    <form class="formWidgetCode" role="form" action="/" method="post">
      <div class="form-group">
        <div class="control-group">
          <p> Copy and paste the following code to your website</p>
          <textarea name="widgetCode" readonly="readonly">{{ input.widgetCode }}</textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
