<section ng-controller="IndexController" id="section-index">
  <div class="row-fluid">

    <!--<img src="/images/background-3.jpg" class="bg" />-->

    <div class="container">
      <div class="col-lg-12" id="form-front-page">
        <h1 class="title-1"> View Real-time Housing Statistical Reports </h1>

        <form class="form-inline" role="form">
          <div class="form-group">
            <div autocomplete-city data="cities" on-type="onSearch" select-city="inputCity" select-state="inputState"
                 click-submit="clickSubmit"></div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-click="clickSubmit()"> View</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
