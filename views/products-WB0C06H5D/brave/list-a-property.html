<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home - Dojo</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Real Estate Platform">
		<meta name="keywords" content="Real,Estate,Submit,Offer,Buy,Sell">
		<meta name="author" content="Dojo, Inc.">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- Universal Mega menu -->
		<link href="css/mgmenu.min.css" rel="stylesheet">
		<!-- Magnific Popup -->
		<link href="css/magnific-popup.css" rel="stylesheet">
		<!-- Owl carousel -->
		<link href="css/owl.carousel.css" rel="stylesheet">
		
		<!-- CSS for this page -->
		<!-- Smart form -->
		<link href="css/smart-forms.css" rel="stylesheet">
		
		<!-- Base style -->
		<link href="css/styles/style.css" rel="stylesheet">
		<!-- Skin CSS -->
		<link href="css/styles/skin-lblue.css" rel="stylesheet" id="color_theme">
		
		<!-- Custom CSS. Type your CSS code in custom.css file -->
		<link href="css/custom.css" rel="stylesheet">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>
	
	<!-- Add class "boxed" along with body for boxed layout. -->
	<!-- Add "pattern-x" (1 to 5) for background patterns. -->
	<!-- Add "img-x" (1 to 5) for background images. -->
	<body>
	
		<!-- Outer Starts -->
		<div class="outer">
			
			<!-- Header two Starts -->
			<div class="header-2">
			
				<!-- Container -->
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<!-- Logo section -->
							<div class="logo">
								<h1><a href="#"><i class="fa fa-laptop"></i> Dojo</a></h1>
							</div>
						</div>
						<div class="col-md-9">
							
							<!-- Navigation starts -->
							<div class="navigation">			
								<!-- Menu outer container -->
								<div id="mgmenu1" class="mgmenu_container">
									<ul class="mgmenu">
										<!-- Responsive toggle button -->
										<li class="mgmenu_button">Menu</li>	
										<!-- Navigation links -->
										<li><a href="#">Home</a></li>
										<li><a href="contact-us-one.html">Listings</a></li>
										<li><a href="contact-us-one.html">Contact Us</a></li>
										<li><a href="#">Kenson Goo<i class="fa fa-angle-down"></i></a>
											<!-- Dropdown menu -->
											<div class="dropdown_container dropdown_2columns">
												<!-- Multi level dropdown menu -->
												<ul class="dropdown_flyout">
													<li><a href="portfolio-one.html">Listings</a></li>
													<li><a href="portfolio-two.html">Profile</a></li>
													<li><a href="portfolio-three.html">Logout</a></li>
												</ul>
											</div>
										</li>	
										<!-- List Your Property button -->
										<li class="right_item">
											<span class="input-group-btn">
												<a href="list-a-property.html"><button class="btn btn-color" type="button">List a Property</button></a>
											</span>
										</li>
									</ul>
								</div>
							</div>							
							<!-- Navigation ends -->
							
						</div>
					</div>
				</div>
			</div>
	
			<!-- Header two ends -->
			
			<!-- Main content starts -->
	
			<div class="main-block">
				
				<!-- Page heading two starts -->
				
				<div class="page-heading-two">
					<div class="container">
						<h2>List a Property</h2>
						<div class="breads">
							Home / <a href="#">List a Property</a>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				
				<!-- Page heading two ends -->

				<!-- Main container starts --> 
				<div class="container">

					<!-- Smart form starts -->
					<div class="smart-forms">
						
						<!-- Form starts -->
						<form method="post" action="/" id="form-elements">
							<div class="row">
								<div class="col-md-2">
								</div>
								<div class="col-md-8">
									<div class="row">
										<div class="img-box-5-item">
											<div class="row">
												<div class="section col-md-6">
													<!-- Image Box #5 Image -->
													<div class="img-box-5-img">
														<!-- Image -->
														<a href="img/gallery/small/1.jpg" class="lightbox"><img src="img/gallery/small/1.jpg" alt="" class="img-responsive img-thumbnail" /></a>
													</div>
												</div>

												<div class="section col-md-6">
													 <label for="streetAddress" class="field prepend-icon">
														 <input type="text" name="streetAddress" id="streetAddress" class="gui-input" placeholder="Street Address">
														 <label for="streetAddress" class="field-icon"><i class="fa fa-home"></i></label>  
													 </label>
												</div><!-- end section -->
												
												<div class="section col-md-6">
													 <label for="aptSuite" class="field prepend-icon">
														 <input type="text" name="aptSuite" id="aptSuite" class="gui-input" placeholder="Apartment/Suite Number">
														 <label for="aptSuite" class="field-icon"><i class="fa fa-home"></i></label>  
													 </label>
												</div><!-- end section -->

												<div class="section col-md-6">
													 <label for="city" class="field prepend-icon">
														 <input type="text" name="city" id="city" class="gui-input" placeholder="City">
														 <label for="city" class="field-icon"><i class="fa fa-home"></i></label>  
													 </label>
												</div><!-- end section -->
												
												<div class="section col-md-6">
													 <label for="state" class="field prepend-icon">
														 <input type="text" name="state" id="state" class="gui-input" placeholder="State">
														 <label for="state" class="field-icon"><i class="fa fa-home"></i></label>  
													 </label>
												</div><!-- end section -->

												<div class="section col-md-6">
													 <label for="zipcode" class="field prepend-icon">
														 <input type="text" name="zipcode" id="zipcode" class="gui-input" placeholder="ZipCode">
														 <label for="zipcode" class="field-icon"><i class="fa fa-home"></i></label>  
													 </label>
												</div><!-- end section -->
											</div>

											<div class="row">
												<div class="section">
													<label for="mlsUrl" class="field prepend-icon">
														<input type="url" name="mlsUrl" id="mlsUrl" class="gui-input" placeholder="MLS Listing URL">
														<label for="mlsurl" class="field-icon"><i class="fa fa-globe"></i></label>  
													</label>
												</div><!-- end section -->

												<div class="section col-md-6">
													<label for="mlsNumber" class="field prepend-icon">
														<input type="text" name="mlsNumber" id="mlsNumber" class="gui-input" placeholder="MLS Number">
														<label for="mlsNumber" class="field-icon"><i class="fa fa-briefcase"></i></label>  
													</label>
												</div><!-- end section -->
												  
												<div class="section col-md-6">
													<label for="listingPrice" class="field prepend-icon">
														<input type="text" name="listingPrice" id="listingPrice" class="gui-input" placeholder="Listing Price">
														<label for="listingPrice" class="field-icon"><i class="fa fa-money"></i></label>  
													</label>
												</div><!-- end section -->     

												<div class="section col-md-6">
													 <label for="firstname" class="field prepend-icon">
														 <input type="text" name="firstname" id="firstname" class="gui-input" placeholder="Listing Agent's First Name">
														 <label for="firstname" class="field-icon"><i class="fa fa-user"></i></label>  
													 </label>
												</div><!-- end section -->
												
												<div class="section col-md-6">
													 <label for="lastname" class="field prepend-icon">
														 <input type="text" name="lastname" id="lastname" class="gui-input" placeholder="Listing Agent's Last Name">
														 <label for="lastname" class="field-icon"><i class="fa fa-user"></i></label>  
													 </label>
												</div><!-- end section -->  	

												<div class="section col-md-6">
													<label for="breNumber" class="field prepend-icon">
														<input type="text" name="breNumber" id="breNumber" class="gui-input" placeholder="BRE License Number">
														<label for="breNumber" class="field-icon"><i class="fa fa-certificate"></i></label>  
													</label>
												</div><!-- end section -->
												  
												<div class="section col-md-6">
													<label for="company" class="field prepend-icon">
														<input type="text" name="company" id="company" class="gui-input" placeholder="Listing Agent's Company">
														<label for="company" class="field-icon"><i class="fa fa-group"></i></label>  
													</label>
												</div><!-- end section -->										 
											</div>
											<div class="row">
												<div class="section col-md-5">
												</div>
												<div class="section">
													<button type="submit" class="btn btn-color">Submit</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>                                   
						</form>
						<!-- Form ends -->

					</div>
					<!-- Smart form starts -->

				</div>
				<!-- Main container ends -->

			</div>
			
			<!-- Main content ends -->

		</div>
		
		<!-- Outer Ends -->		

	</body>	
</html>
